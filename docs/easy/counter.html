<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTf-8" name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    </head>
    <style type="text/css">
        body {
            font-family: helveticaneuew01-45ligh, helveticaneuew02-45ligh, helveticaneuew10-45ligh, sans-serif;
        }
    </style>
    <body>
        <div style="text-align: center; ">
            <h2>Counter</h2>
           <h1 class="counter-display">0</h1>
            <button class="counter-minus">-</button>
            <button class="counter-reset">Reset</button>
            <button class="counter-plus">+</button>
        </div>

 

         
        <script type="text/javascript">
               let counterDisplay = document.querySelector('.counter-display');
               let counterMinus = document.querySelector('.counter-minus');
               let counterPlus = document.querySelector('.counter-plus');
               let counterReset = document.querySelector('.counter-reset');
               let count = 0;

               counterPlus.addEventListener('click',()=>{
                count++; 
                updateDisplay();
               });
               counterMinus.addEventListener('click', ()=>{
                count--; 
                updateDisplay();
               });
               counterReset.addEventListener('click', ()=>{
                count = 0; 
                updateDisplay();
               });
               
               
               function updateDisplay(){
                counterDisplay.innerHTML = count;
               };
               console.log(count);


        </script>
    </body>
</html>
